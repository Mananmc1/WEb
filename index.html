<html>

<head>
  <title>Your Clothing Store</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-image:url("bglogo.jpg");
      background-size: cover;
      color: white;
      padding: 1em;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 50px;
      margin-right: 10px; 
    }

    nav {
      background-color: #555;
      padding: 1em;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 1em;
      margin: 0 1em;
      font-weight: bold;
    }

    section {
      padding: 2em;
    }

    .product {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1em;
      margin: 1em;
      width: 300px;
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="Logo">
    <span>Manan's Clothing Site</span>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <h2>New Arrivals</h2>
    <div class="product">
      <div class="product-card">
        <a href="----.html"><img class="product-image" src="plain.jpg" width="300px" alt="Product 1"></a>
        <h3>Simple T-Shirts</h3>
        <p>For Men Only</p>
      </div>
      <div class="product-card">
        <a href="==.html"><img class="product-image" src="shirts.jpg" width="300px" alt="Product 2"></a>
        <h3>Shirts</h3>
        <p>For Men Only</p>
      </div>
      <div class="product-card">
        <img class="product-image" src="ct.jpg" width="300px" alt="Product 3">
        <h3>Crop Tops</h3>
        <p>For Women Only</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2023 Your Clothing Store. All rights reserved.
  </footer>
</body>

</html>
